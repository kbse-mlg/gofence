{{set . "title" "List Area"}} {{template "header.html" .}}


<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Geofence Area
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="/">
                        <i class="fa fa-fw ti-widgetized"></i> Data
                    </a>
            </li>
            <li class="active">
                Areas
            </li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Basic charts strats here-->
                <div class="col-lg-12">
                    <div class="panel ">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <i class="ti-list"></i> Area table
                            </h3>
                             <span class="pull-right">
                                    <!-- <i class="fa fa-plus clickable"></i> -->
                                     <a type="button" href="{{url "Area.New" }}" class="btn-xs btn-icon"><i class="icon fa fa-fw fa-plus" aria-hidden="true"></i>
                                        </a>
                                </span> 
                        </div>
                        <div class="panel-body">
                            
                            <div class="table-responsive">

                                <table id="mytable" class="table table-bordred table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Group</th>
                                            <th>Geodata</th>
                                            <th>Status</th> 
                                            <th>Action</th>
                                            <!-- <th>Delete</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{range .areas}}
                                        <tr>
                                            <td>{{.Name}}</td>
                                            <th>{{.Group}}</th>
                                            <td>{{.Geodata}}</td>
                                            <th>{{.Active}}</th> 
                                            <td>
                                                <p>
                                                    <a href="{{url "Area.Edit" .AreaID}}" class="btn btn-primary btn-xs" data-placement="top"><span class="fa fa-fw ti-pencil"></span></a>
                                                </p>
                                                <p>
                                                    <button class="btn btn-primary btn-xs" data-placement="top" data-target="#modal{{.AreaID}}" data-toggle="modal" ><span class="fa fa-fw fa-cog"></span></button>
                                                </p>
                                                <!-- <p>
                                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#delete" data-placement="top" onclick="alert('Not implemented yet')"><span class="fa fa-fw ti-trash"></span></button>
                                                </p> -->
                                            </td>
                                            <div id="modal{{.AreaID}}" class="modal fade animated" role="dialog" style="display: none;" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                                            <h4 class="modal-title">{{.Name}}</h4>
                                                        </div>
                                                        <form role="form" method="POST" action="{{url "Area.SetHookWeb" .AreaID}}" >
                                                            <div class="modal-body">
                                                                <div class="row m-t-10">
                                                                    <div class="col-md-12">
                                                                        <div class="form-group">
                                                                            <label class="control-label" for="name">Name</label>
                                                                            <input class="form-control m-t-10" id="name" name="name" disabled value="{{.Name}}"></input>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-t-10">
                                                                    <div class="col-md-12">
                                                                        <div class="form-group">
                                                                            <label class="control-label" for="active{{.AreaID}}">Status</label>
                                                                            <select class="form-control m-t-10" name="active{{.AreaID}}" placeholder="Message" rows="6" id="message">
                                                                                <option value="false" {{if not .Active}} selected {{end}}>Inactive</option>
                                                                                <option value="true" {{if .Active}} selected {{end}}>Active</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-succes">Submit</button>
                                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                                    Close
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        {{end}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row -->
    </section>
</aside>


{{template "footer.html" .}}
